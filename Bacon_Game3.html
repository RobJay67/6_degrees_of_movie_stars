<!DOCTYPE html>
<html>
<head>
    <title>Six Degrees of Movie Actors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #gameForm input, #gameForm button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameForm">
        <h1>Six Degrees of Movie Actors</h1>
        <p>Connect <span id="actor1">Actor 1</span> to <span id="actor2">Actor 2</span> in six steps or less!</p>
        <input type="text" id="actorName" placeholder="Enter an actor's name">
        <button type="submit">Submit</button>
        <div id="result"></div>
        <button id="resetButton" type="button">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
